<div
  class="d-flex justify-content-center align-items-center card"
  style="height: 100vh"
>
  <div class="card mx-auto justify-content-md-center" style="width: 50rem">
    <div class="card-header" style="background-color: white">
      <h2 [ngStyle]="{ color: titleColor }">{{ cardTitle }}</h2>
      <h3>
        <button><i class="bi bi-plus-circle"></i></button> Add activity
      </h3>
    </div>
    <ng-container *ngFor="let row of features">
      <app-action-card-row
        [row]="row"
        (deleteRow)="onDelete()"
        (editRow)="onEdit()"
      >
      </app-action-card-row>
    </ng-container>
  </div>
</div>
